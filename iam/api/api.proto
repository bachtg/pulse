syntax = "proto3";

package iam;

import "google/api/annotations.proto";

option go_package = "pulse/iam/api/iam";

service IAMService {
  rpc LoginWithGoogle(LoginWithGoogleRequest)
      returns (LoginWithGoogleResponse) {
    option (google.api.http) = {
      post: "/v1/auth/google"
      body: "*"
    };
  }
}

message LoginWithGoogleRequest {
  string id_token = 1;
}

message LoginWithGoogleResponse {
  int32 code = 1;
  string message = 2;
  string trace_id = 3;
  Data data = 4;

  message Data {
    string access_token = 1;
    string user_id = 2;
    bool is_new_user = 3;
  }
}
